<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img class="background-image-card" src="images/bg-pattern-card.svg" alt="background for the card">
    <img class="victor-image" src="images/image-victor.jpg" alt="image victor">

    <h1>
      Victor Crest<span>26</span>
    </h1>
    <p class="city">
      London
    </p>
    <div class="social-media">
      <div class="social-media-stats">
        <h2>
          80K
        </h2>
        <p class="stats">
          Followers
        </p>
      </div>
      <div class="social-media-stats">
        <h2>
          803K
        </h2>
        <p class="stats">
          Likes
        </p>
      </div>
      <div class="social-media-stats">
        <h2>
          1.4K
        </h2>
        <p class="stats">
          Photos
        </p>
      </div>
    </div>
  </main>

    Coded by <a href="#">Muhammad Shaheer Khattak</a>.
  </footer> -->
</body>

</html>
